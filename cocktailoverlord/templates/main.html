{% extends "layout.html" %}
{% block body %}
<ul id="cocktails">
  {% for i in cocktails %}
  <li class="cocktail">
    <div class="c_img">{% if i.picture %}<img src="{{ i.picture }}" />{% endif %}</div>
    <div class="c_desc">
      <a href="/mix/{{ i.name | urlencode }}">{{i.name}}</a>
      <ul>
        {% for ing in i.recipe %}
        <li>{{ ing[1] }} mL {{ ing[0].name }}</li>
        {% endfor %}
      </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
